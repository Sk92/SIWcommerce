<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
       <h:link value="Home" outcome="index" />
      <h:outputLabel value="Questo è il catalogo"/>
   </f:view>

<h:form>
   <h:dataTable value="#{catalogue.products}" var="product"
                styleClass="productTable"
                headerClass="productTableHeader"
                rowClasses="productTableOddRow,productTableEvenRow">
       <h:column>
           <f:facet name="header">Nome</f:facet>
           #{product.name}
       </h:column>
       <h:column>
           <f:facet name="header">Descrizione</f:facet>
           #{product.description}
       </h:column>
       <h:column>
           <f:facet name="header">Prezzo</f:facet>
           #{product.price}
       </h:column>
       <h:column>
           <f:facet name="header">Codice</f:facet>
           #{product.code}
       </h:column>
       <h:column>
           <f:facet name="header">Quantità</f:facet>
           #{product.quantity}
       </h:column>
   </h:dataTable>



</h:form>


</html>
