<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body styleClass="Bimage">
<style>
    .Bimage{
        background-image:url(resources/images/asd.jpg);
    }
</style>
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">


        <ui:repeat value="#{orderController.unprocessedOrders}" var="order">
            <div class="sm-box">
                <div><label>id ordine:</label>#{order.id}</div>
                <div><label>data creazione:</label>#{order.createdAt}</div>
                <div><label>data evasione:</label>#{order.processedAt}</div>
                <div><label>data chiusura:</label>#{order.closedAt}</div>
                <ui:repeat value="#{order.orderLines}" var="orderLine">
                    <div><label>nome:</label>#{orderLine.product.name}</div>
                    <div><label>quantità:</label>#{orderLine.quantity}</div>
                    <div><label>prezzo unità:</label>#{orderLine.sellPrice}</div>
                </ui:repeat>
                <h:form>
                    <h:commandButton action="#{orderController.processOrder}" value="Evadi l'ordine">
                        <f:param name="id" value="#{order.id}" />
                    </h:commandButton>
                </h:form>
            </div>
        </ui:repeat>



    </ui:define>
</ui:composition>
</h:body>


</html>
