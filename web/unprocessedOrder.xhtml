<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">


        <ui:repeat value="#{orderController.unprocessedOrders}" var="order">
            <div class="sm-box">
                <div>#{order.id}</div>
                <div>#{order.createdAt}</div>
                <div>#{order.processedAt}</div>
                <div>#{order.closedAt}</div>
                <ui:repeat value="#{order.orderLines}" var="orderLine">
                    <div>#{orderLine.product.name}</div>
                    <div>#{orderLine.quantity}</div>
                    <div>#{orderLine.sellPrice}</div>
                </ui:repeat>
                <h:form>
                    <h:commandButton action="#{orderController.processOrder}" value="Evadi l'ordine">
                        <f:param name="id" value="#{order.id}" />
                    </h:commandButton>
                </h:form>
            </div>
        </ui:repeat>



    </ui:define>
</ui:composition>



</html>
