<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">

        <div class="container-fluid">
            <div>#{currentOrderController.currentOrder.createdAt}</div>

            <ui:repeat value="#{currentOrderController.currentOrder.orderLines}" var="orderLine">
                <div>#{orderLine.product.name}</div>
                <div>#{orderLine.quantity}</div>
                <div>#{orderLine.sellPrice}</div>
            </ui:repeat>

            <h:form>
                <h:commandLink action="#{currentOrderController.nullifyOrder}" value="Annulla l'ordine" />
                <h:commandLink action="#{currentOrderController.confirmOrder}" value="Conferma l'ordine" />
            </h:form>



        </div>



    </ui:define>
</ui:composition>



</html>
