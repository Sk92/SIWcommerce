<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/default/main.xhtml">

        <h3>Add Product</h3>
        <hr/>
        <h:form>
        <table>
            <tr>
                <td>Nome :</td>
                <td><h:inputText size="10" id="name" value="#{productController.name}" /></td>
            </tr>
            <tr>
                <td>Descrizione :</td>
                <td><h:inputText size="20" id="description" value="#{productController.description}" /></td>
            </tr>
            <tr>
                <td>Quantit√† :</td>
                <td><h:inputText size="5" id="stockQuantity" value="#{productController.stockQuantity}" /></td>
            </tr>
            <tr>
                <td>Codice :</td>
                <td><h:inputText size="5" id="code" value="#{productController.code}" /></td>
            </tr>
            <tr>
                <td>Prezzo :</td>
                <td><h:inputText size="5" id="price" value="#{productController.price}" /></td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <h:commandButton value="Add Product" action="#{productController.createProduct}">
                    </h:commandButton>

            </tr>
        </table>
        </h:form>

    </ui:define>
</ui:composition>
</html>
