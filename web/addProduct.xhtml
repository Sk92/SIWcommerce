<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">


        <div class="panel panel-default">
            <div class="panel-heading">Aggiungi un prodotto</div>
            <div class="panel-body">

                <h:form enctype="multipart/form-data" role="form">
                    <div class="form-group">
                        <h:inputFile value="#{productController.image}" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Nome</label>
                        <h:inputText value="#{productController.name}" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Codice</label>
                        <h:inputText value="#{productController.code}" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Prezzo</label>
                        <h:inputText value="#{productController.price}" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Quantit√† in magazzino</label>
                        <h:inputText value="#{productController.stockQuantity}" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Descrizione</label>
                        <h:inputTextarea rows="6" cols="30" value="#{productController.description}" required="false" styleClass="form-control"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton value="Inserisci" action="#{productController.createProduct}" styleClass="btn btn-primary"/>
                    </div>
                </h:form>

            </div>
        </div>



    </ui:define>
</ui:composition>
</html>
