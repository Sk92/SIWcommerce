<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">


        <h3>Aggiungi un prodotto</h3>

        <h:form enctype="multipart/form-data">
            <label>Name:
                <h:inputText value="#{productController.name}" id="name"/></label><h:message for="name"/>
            <br/><br/>
            <label>Price:
                <h:inputText value="#{productController.price}" id="price"></h:inputText>
                <h:message for="price"/>
            </label>
            <br/><br/>
            <label>Code:
                <h:inputText value="#{productController.code}" id="productCode">
                </h:inputText></label>
            <h:message for="productCode" styleClass="error"/><br/><br/>
            <label>Description:
                <h:inputTextarea rows="6" cols="30" value="#{productController.description}" required="false"/>
            </label><br/><br/>

            <h:inputFile value="#{productController.image}" />
            <h:commandButton value="Submit" action="#{productController.createProduct}" styleClass="btn btn-default"/>
        </h:form>


    </ui:define>
</ui:composition>
</html>
