<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">

<div class="panel panel-default">

        <h:form enctype="multipart/form-data" role="form">
            <div class="form-group">
                <label>Nome</label>
                <h:inputText value="#{userController.name}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <label>Cognome</label>
                <h:inputText value="#{userController.lastName}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <h:inputText value="#{userController.email}" styleClass="form-control"/>
            </div>
            <div class="form-group">
            <label>Password</label>
            <h:inputText value="#{userController.password}" styleClass="form-control"/>
        </div>
            <div class="form-group">
                <label>Indirizzo</label>
                <h:inputText value="#{userController.address}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <label>Data di nascita</label>
                <h:inputText value="#{userController.dateOfBirth}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:commandButton value="Inserisci" action="#{userController.addUser}" styleClass="btn btn-primary"/>
            </div>
        </h:form>

    </div>
</ui:define>
</ui:composition>
</html>
