<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" >

<ui:composition>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SMcommerce</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><h:link value="Home" outcome="index" /></li>
                    <li><h:link value="Prodotti" outcome="products" /></li>
                    <ui:fragment rendered="#{userController.isLoggedIn() and !userController.isAdmin()}">
                        <li><h:link value="Ordine" outcome="currentOrder" /></li>
                        <li><h:link value="I miei ordini" outcome="myOrders" /></li>
                    </ui:fragment>
                    <ui:fragment rendered="#{userController.isAdmin()}">
                        <li><h:link value="Clienti" outcome="customers" /></li>
                        <li><h:link value="Ordini" outcome="orders" /></li>
                        <li><h:link value="Fornitori" outcome="providers" /></li>
                    </ui:fragment>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <ui:fragment rendered="#{userController.isLoggedIn()}">
                        <li>#{userController.currentUser.name}</li>
                        <li><h:form><h:commandLink value="Logout" action="#{userController.logout}"/></h:form></li>
                    </ui:fragment>
                    <ui:fragment rendered="#{!userController.isLoggedIn()}">
                        <li><h:link value="Login" outcome="login" /></li>
                        <li><h:link value="Register" outcome="register" /></li>
                    </ui:fragment>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


</ui:composition>
</html>
