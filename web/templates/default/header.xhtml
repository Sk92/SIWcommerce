<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" >

<ui:composition>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SMcommerce</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><h:link value="Home" outcome="index"  styleClass="glyphicon glyphicon-home"/></li>
                    <li><h:link value="Prodotti" outcome="products" styleClass="glyphicon glyphicon-list" /></li>
                    <ui:fragment rendered="#{userController.isLoggedIn() and !userController.isAdmin()}">
                        <li><h:link value="Carrello" outcome="currentOrder" styleClass="glyphicon glyphicon-shopping-cart"/></li>
                        <li><h:link value="Miei Ordini" outcome="myOrders" styleClass="glyphicon glyphicon-euro"/></li>
                    </ui:fragment>
                    <ui:fragment rendered="#{userController.isAdmin()}">
                        <li><h:link value="Cerca cliente" outcome="searchCustomer" styleClass="glyphicon glyphicon-search"/></li>
                        <li><h:link value="Ordini chiusi" outcome="unprocessedOrder" styleClass="glyphicon glyphicon-pushpin"/></li>
                    </ui:fragment>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <ui:fragment rendered="#{userController.isLoggedIn()}">
                        <li><h:outputText value="#{userController.currentUser.name}" styleClass="glyphicon glyphicon"/></li>
                        <li><h:form><h:commandLink value="Logout" action="#{userController.logout}"/><span class="glyphicon glyphicon-log-out"></span></h:form></li>
                    </ui:fragment>
                    <ui:fragment rendered="#{!userController.isLoggedIn()}">
                        <li><h:link value="Login" outcome="login" class="glyphicon glyphicon-log-in"/></li>
                        <li><h:link value="Sign up" outcome="register" class="glyphicon glyphicon"/></li>
                    </ui:fragment>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


</ui:composition>
</html>
