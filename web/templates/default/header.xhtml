<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" >

<ui:composition>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                </button>
                <a class="navbar-brand" href="#">SMcommerce</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><h:link outcome="index"><span class="glyphicon glyphicon-home gi-margin" />Home</h:link></li>
                    <li><h:link outcome="products"><span class="glyphicon glyphicon-list gi-margin" />Prodotti</h:link></li>
                    <ui:fragment rendered="#{userController.isLoggedIn() and !userController.isAdmin()}">
                        <li><h:link outcome="currentOrder"><span class="glyphicon glyphicon-shopping-cart gi-margin" />Carrello</h:link></li>
                        <li><h:link outcome="myOrders"><span class="glyphicon glyphicon-euro gi-margin" />Miei Ordini</h:link></li>
                    </ui:fragment>
                    <ui:fragment rendered="#{userController.isAdmin()}">
                        <li><h:link outcome="searchCustomer"><span class="glyphicon glyphicon-search gi-margin" />Cerca cliente</h:link></li>
                        <li><h:link outcome="unprocessedOrder"><span class="glyphicon glyphicon-pushpin gi-margin" />Ordini chiusi</h:link></li>
                        <li><h:link outcome="addCustomer"><span class="glyphicon glyphicon-user gi-margin" />Aggiungi Cliente</h:link></li>
                    </ui:fragment>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <ui:fragment rendered="#{userController.isLoggedIn()}">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">#{userController.currentUser.name} <span class="caret" /></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <h:form>
                                        <h:commandLink action="#{userController.logout}" role="button">
                                            Logout
                                        </h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{!userController.isLoggedIn()}">
                        <li><h:link outcome="login" ><span class="glyphicon glyphicon-log-in gi-margin" />Login</h:link></li>
                        <li><h:link outcome="register">Sign up</h:link></li>
                    </ui:fragment>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cerca.." />
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" /></button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


</ui:composition>
</html>
