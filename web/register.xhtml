<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <style>
        .Bimage{
            background-image:url(resources/images/asd.jpg);
        }
    </style>
</h:head>
<h:body styleClass="Bimage">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">

        <div class="row">
           <div class="col-xs-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Sign up</div>
                    <div class="panel-body ">
                        <h:form role="form">

                            <div class="form-group">
                                <label>Email</label>
                                <h:inputText id="email" value="#{userController.email}" styleClass="form-control"  required="true" label="email"/>
                                <h:message for="email" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <h:inputText id="password" value="#{userController.password}" styleClass="form-control" required="true" label="password"/>
                                <h:message for="password" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>Nome</label>
                                <h:inputText id="nome"  value="#{userController.name}" required="true" styleClass="form-control"  label="nome"/>
                                <h:message for="nome" style="color:red" />

                            </div>

                            <div class="form-group">
                                <label>Cognome</label>
                                <h:inputText id="cognome" value="#{userController.lastName}" styleClass="form-control" required="true" label="cognome"/>
                                <h:message for="cognome" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>Data di nascit√†(dd/MM/yyyy)</label>
                                <h:inputText  id="data_di_nascita" value="#{userController.dateOfBirth}" styleClass="form-control" required="true" label="data di nascita" />
                                <h:message for="data_di_nascita" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>Indirizzo</label>
                                <h:inputText id="indirizzo" value="#{userController.address}" styleClass="form-control" required="true" label="indirizzo"/>
                                <h:message for="indirizzo" style="color:red" />
                            </div>


                            <h:commandButton value="register" action="#{userController.register}" styleClass="btn btn-primary"/>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
</h:body>
</html>
