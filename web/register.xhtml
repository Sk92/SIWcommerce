<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <style>
        .Bimage{
            background-image:url(resources/images/asd.jpg);
        }
    </style>
</h:head>
<h:body styleClass="Bimage">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">

        <div class="row">
           <div class="col-xs-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Sign up</div>
                    <div class="panel-body ">
                        <h:form role="form">

                            <div class="form-group">
                                <label>Email</label>
                                <h:inputText value="#{userController.email}" styleClass="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <h:inputText value="#{userController.password}" styleClass="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Nome</label>
                                <h:inputText value="#{userController.name}" styleClass="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Cognome</label>
                                <h:inputText value="#{userController.lastName}" styleClass="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Data di nascit√†</label>
                                <h:inputText value="#{userController.dateOfBirth}" styleClass="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Indirizzo</label>
                                <h:inputText value="#{userController.address}" styleClass="form-control"/>
                            </div>


                            <h:commandButton value="register" action="#{userController.register}" styleClass="btn btn-primary"/>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
</h:body>
</html>
